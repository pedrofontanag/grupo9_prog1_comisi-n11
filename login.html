<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="head">
            <form action="busqueda.html" method="get" class="form">
                <input type="search" name="search" id="search" class="input">
                <div type="text" class="invalid" id="invalid"></div>
                <button type="submit">Buscar</button>
            </form>
            <nav>
                <ol class="navegador">
                    <li><a href="./index.html" class="nav">HOME</a></li>
                    <li><a href="./categorias.html" class="nav">CATEGORIAS</a></li>
                    <li><a href="./login.html" class="nav">LOGIN</a></li>
                    <li><a href="./registro.html" class="nav">REGISTRO</a></li>
                </ol>
            </nav>
        </section>
        <img src="./img/logo.jpg" class="logo">
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Formulario de registro</h2>
                <form method="get" class="contact-form" action="">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="form-control mail">
                        <div class="invalid-feedback email"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control contra">
                        <div class="invalid-feedback password"></div>
                    </div>
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                    <div><a href="./registro.html">No tengo cuenta</a></div>
                </form>
            </div>
        </div>
    </div>
    <footer class="pie">
        <h1>Pedro Fontana</h1>
        <h1>Federico Canovas</h1>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
